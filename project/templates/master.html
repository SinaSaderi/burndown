<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0 minimal-ui"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        {% load staticfiles %}
        <link rel="shortcut icon" href="{% static "favicon.ico" %}" />

        <title>{{ APPTITLE }}</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="{% static 'css/bootstrap-rtl.css' %}" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}"  crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" >

        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <script src="{% static 'js/main.js' %}"></script>

        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">{{ APPTITLE }}</a>
                    <button class="navbar-toggle" data-target="#navbar-main" data-toggle="collapse" type="button">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-main" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="">Nav Left</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="">Nav Right</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <header>
          <div class="container header">
              <div id="banner" class="page-header">
                  <h1>{% block title %}{{ APPTITLE }}{% endblock %}</h1>
              </div>
              {% if messages %}
                  <div class="messages">
                      {% for message in messages %}
			                     <div class="alert alert-dismissable {{ message.tags }}">
                              <button type="button" class="close" data-dismiss="alert">Ã—</button>
                              {{ message }}
		                       </div>
                      {% endfor %}
                  </div>
              {% endif %}

              {% block content %}{% endblock %}
          </div>
      </header>
    </body>
</html>
